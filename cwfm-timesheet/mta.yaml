_schema-version: "3.1"

ID: cwfm-timesheet
version: 1.0.0
description: CAP nodejs based Timesheet Application
parameters:
  appname: cwfm-timesheet-app
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production

modules:
  ### Timesheet service
  - name: cwfm-timesheet-srv
    type: nodejs
    path: gen/srv
    properties:
      response_time: 10
    requires:
      - name: cwfm-timesheet-xsuaa
      - name: cwfm-timesheet-db
      - name: cwfm-timesheet-autoscaler
        parameters:
          path: ./autoscaler.json
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      host: ${appname}
    build-parameters:
      builder: npm-ci
      ignore:
        - node_modules/
        - .env

  ### HANA DB Artefacts Deployment Service
  - name: cwfm-timesheet-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: cwfm-timesheet-db
        properties:
          TARGET_CONTAINER: ~{hdi-service-name}
      - name: cwfm-timesheet-xsuaa
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi2hana_service_key
          service: ~{the-service-name}
    parameters:
      buildpack: nodejs_buildpack

  ### Destination Content
  - name: cwfm-timesheet-destination-content
    type: com.sap.application.content
    requires:
      - name: cwfm-timesheet-destination-service
        parameters:
          content-target: true
      - name: cwfm-timesheet-repo-host
        parameters:
          service-key:
            name: cwfm-timesheet-repo-host-key
      - name: cwfm-timesheet-xsuaa
        parameters:
          service-key:
            name: cwfm-timesheet-xsuaa-key
    parameters:
      content:
        instance:
          destinations:
            - Name: cwfm-timesheet-managed-approuter_cwfm-timesheet-repo-host
              ServiceInstanceName: cwfm-timesheet-html5-service
              ServiceKeyName: cwfm-timesheet-repo-host-key
              sap.cloud.service: cwfm-timesheet-managed-approuter
            - Authentication: OAuth2UserTokenExchange
              Name: cwfm-timesheet-managed-approuter_cwfm-timesheet-xsuaa
              ServiceInstanceName: cwfm-timesheet-xsuaa
              ServiceKeyName: cwfm-timesheet-xsuaa-key
              sap.cloud.service: cwfm-timesheet-managed-approuter
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  ### Application Content
  - name: cwfm-timesheet-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cwfm-timesheet-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - cwfmcwfmtimesheetapp.zip
          name: cwfmcwfmtimesheetapp
          target-path: resources/

  ### Timesheet Application
  - name: cwfmcwfmtimesheetapp
    type: html5
    path: app/cwfm-timesheet-app
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  ### Timesheet Database - HDI Container
  - name: cwfm-timesheet-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  ### Autoscalar Service
  - name: cwfm-timesheet-autoscaler
    type: org.cloudfoundry.managed-service
    parameters:
      service: autoscaler
      service-plan: standard

  ### Cross Container Access Service
  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: hdi2hanacloud
    properties:
      the-service-name: ${service-name}

  ### XSUAA Service
  - name: cwfm-timesheet-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: cwfm-timesheet-xsuaa
      service-plan: application
      service-keys:
        - name: cwfm-timesheet-xsuaa-key

  ### Application Repository Host Service
  - name: cwfm-timesheet-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: cwfm-timesheet-html5-service
      service-plan: app-host

  ### Destination Service
  - name: cwfm-timesheet-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                Name: cap-catalog-api
                ProxyType: Internet
                Type: HTTP
                URL: https://${appname}.${default-domain}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: cwfm-timesheet-destination-service
      service-plan: lite
